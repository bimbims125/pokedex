<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Battle</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #aee1f9, #63a4ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .battlefield {
      width: 600px;
      height: 400px;
      background: #e6f2ff;
      border: 3px solid #333;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    .pokemon {
      position: absolute;
      text-align: center;
    }

    .pokemon img {
      width: 120px;
    }

    .enemy {
      top: 40px;
      right: 60px;
    }

    .player {
      bottom: 40px;
      left: 60px;
    }

    .status-box {
      background: white;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 5px 10px;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .hp-bar {
      width: 150px;
      height: 15px;
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 5px;
    }

    .hp {
      height: 100%;
      background: #4caf50;
      width: 100%;
      transition: width 0.3s ease;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #ffcc00;
      font-weight: bold;
      transition: 0.2s;
    }

    .controls button:hover {
      background: #ffdb4d;
    }

    .quick-select-btn {
      padding: 6px 12px;
      font-size: 12px;
      border: 2px solid #ddd;
      background: #f0f0f0;
      color: #333;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-select-btn:hover {
      background: #e0e0e0;
      border-color: #bbb;
    }

    #selectPokemonBtn:disabled {
      background: #ccc !important;
      cursor: not-allowed !important;
    }
  </style>
</head>
<body>
  <div class="battlefield">
    <!-- Enemy -->
    <div class="pokemon enemy">
      <div class="status-box">
        <span id="enemy-name"></span><br>
        HP: <span id="enemy-hp-text">100</span>
        <div class="hp-bar">
          <div class="hp" id="enemy-hp"></div>
        </div>
      </div>
      <img src="">
    </div>

    <!-- Player -->
    <div class="pokemon player">
      <div class="status-box">
        <span id="player-name"></span><br>
        HP: <span id="player-hp-text">100</span>
        <div class="hp-bar">
          <div class="hp" id="player-hp"></div>
        </div>
      </div>
      <img src="">
    </div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button onclick="attackEnemy()">Attack</button>
    <button onclick="healPlayer()">Heal</button>
    <button onclick="openPokemonSelector()">Change Pokémon</button>
  </div>

  <!-- Pokemon Selector Modal -->
  <div id="pokemonSelectorModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center;">
    <div style="background: white; border-radius: 12px; padding: 30px; max-width: 500px; width: 90%; text-align: center; position: relative;">
      <h2 style="margin-top: 0; color: #333;">Choose Your Pokémon</h2>

      <!-- Search Section -->
      <div style="margin-bottom: 20px;">
        <input type="text" id="pokemonSearchInput" placeholder="Enter Pokémon name or ID (1-1010)"
               style="width: 70%; padding: 8px; border: 2px solid #ddd; border-radius: 6px; margin-right: 10px;">
        <button onclick="searchForPokemon()" style="padding: 8px 15px; border: none; background: #4CAF50; color: white; border-radius: 6px; cursor: pointer;">Search</button>
      </div>

      <!-- Pokemon Preview -->
      <div id="pokemonPreview" style="min-height: 200px; border: 2px solid #ddd; border-radius: 8px; padding: 20px; margin-bottom: 20px; background: #f9f9f9;">
        <div style="color: #666;">Search for a Pokémon to preview</div>
      </div>

      <!-- Quick Select Buttons -->
      <div style="margin-bottom: 20px;">
        <h4 style="margin-bottom: 10px; color: #333;">Quick Select:</h4>
        <div style="display: flex; flex-wrap: wrap; gap: 8px; justify-content: center;">
          <button onclick="quickSelectPokemon(25)" class="quick-select-btn">Pikachu</button>
          <button onclick="quickSelectPokemon(1)" class="quick-select-btn">Bulbasaur</button>
          <button onclick="quickSelectPokemon(4)" class="quick-select-btn">Charmander</button>
          <button onclick="quickSelectPokemon(7)" class="quick-select-btn">Squirtle</button>
          <button onclick="quickSelectPokemon(150)" class="quick-select-btn">Mewtwo</button>
          <button onclick="quickSelectPokemon(143)" class="quick-select-btn">Snorlax</button>
        </div>
      </div>

      <!-- Action Buttons -->
      <div style="display: flex; gap: 10px; justify-content: center;">
        <button id="selectPokemonBtn" onclick="selectPokemon()" disabled
                style="padding: 12px 24px; border: none; background: #2196F3; color: white; border-radius: 6px; cursor: pointer; font-weight: bold;">
          Select This Pokémon
        </button>
        <button onclick="closePokemonSelector()"
                style="padding: 12px 24px; border: 2px solid #ddd; background: white; color: #333; border-radius: 6px; cursor: pointer;">
          Cancel
        </button>
      </div>

      <!-- Close button -->
      <button onclick="closePokemonSelector()" style="position: absolute; top: 10px; right: 15px; border: none; background: none; font-size: 24px; cursor: pointer; color: #666;">×</button>
    </div>
  </div>

  <script>
    class Pokemon {
      constructor(name, sprite, hp, atk, def){
        this.name = name;
        this.sprite = sprite;
        this.hp = hp;
        this.maxHp = hp; // Store the original HP as max HP
        this.atk = atk;
        this.def = def;
      }
    }

    function fetchPokemon(nameOrId) {
      return fetch(`https://pokeapi.co/api/v2/pokemon/${nameOrId}`)
        .then(response => response.json())
        .then(data => new Pokemon(
          data.name,
          data.sprites.front_default,
          data.stats.find(stat => stat.stat.name === 'hp').base_stat,
          data.stats.find(stat => stat.stat.name === 'attack').base_stat,
          data.stats.find(stat => stat.stat.name === 'defense').base_stat
        ));
    }

    function updateUI() {
      // Calculate HP percentage based on max HP
      const playerHpPercent = (player.hp / player.maxHp) * 100;
      const enemyHpPercent = (enemy.hp / enemy.maxHp) * 100;

      document.getElementById("player-name").textContent = player.name.charAt(0).toUpperCase() + player.name.slice(1);
      document.getElementById("enemy-name").textContent = enemy.name.charAt(0).toUpperCase() + enemy.name.slice(1);
      document.getElementById("player-hp").style.width = playerHpPercent + "%";
      document.getElementById("enemy-hp").style.width = enemyHpPercent + "%";
      document.getElementById("player-hp-text").textContent = player.hp;
      document.getElementById("enemy-hp-text").textContent = enemy.hp;
    }

    function attackEnemy() {
      // alert('Attack! ' + player.atk);
      enemy.hp = Math.max(0, enemy.hp - player.atk);
      updateUI();
      setTimeout(() => {
        if (enemy.hp > 0) {
          player.hp = Math.max(0, player.hp - enemy.atk);
          updateUI();
          if (player.hp === 0) {
            alert(`${player.name} fainted! You lose!`);
          }
        } else {
          alert(`${enemy.name} fainted! You win!`);
          window.location.reload();
        }
      }, 500);
    }

    function healPlayer() {
      player.hp = Math.min(player.maxHp, player.hp + 15);
      updateUI();
    }

    // Declare the variables
    let player, enemy;
    let selectedPokemonData = null;

    // Pokemon Selector Functions
    function openPokemonSelector() {
      document.getElementById('pokemonSelectorModal').style.display = 'flex';
      document.getElementById('pokemonSearchInput').value = '';
      document.getElementById('pokemonPreview').innerHTML = '<div style="color: #666;">Search for a Pokémon to preview</div>';
      document.getElementById('selectPokemonBtn').disabled = true;
      selectedPokemonData = null;
    }

    function closePokemonSelector() {
      document.getElementById('pokemonSelectorModal').style.display = 'none';
    }

    async function searchForPokemon() {
      const input = document.getElementById('pokemonSearchInput').value.toLowerCase().trim();
      if (!input) {
        alert('Please enter a Pokémon name or ID');
        return;
      }

      try {
        document.getElementById('pokemonPreview').innerHTML = '<div style="color: #666;">Loading...</div>';
        document.getElementById('selectPokemonBtn').disabled = true;

        const pokemonData = await fetchPokemon(input);
        displayPokemonPreview(pokemonData);
        selectedPokemonData = pokemonData;
        document.getElementById('selectPokemonBtn').disabled = false;
      } catch (error) {
        document.getElementById('pokemonPreview').innerHTML = `<div style="color: #f44336;">Pokémon "${input}" not found. Please try another name or ID (1-1010)</div>`;
        document.getElementById('selectPokemonBtn').disabled = true;
        selectedPokemonData = null;
      }
    }

    async function quickSelectPokemon(pokemonId) {
      try {
        document.getElementById('pokemonPreview').innerHTML = '<div style="color: #666;">Loading...</div>';
        document.getElementById('selectPokemonBtn').disabled = true;

        const pokemonData = await fetchPokemon(pokemonId);
        displayPokemonPreview(pokemonData);
        selectedPokemonData = pokemonData;
        document.getElementById('selectPokemonBtn').disabled = false;
        document.getElementById('pokemonSearchInput').value = pokemonData.name;
      } catch (error) {
        document.getElementById('pokemonPreview').innerHTML = '<div style="color: #f44336;">Error loading Pokémon</div>';
        document.getElementById('selectPokemonBtn').disabled = true;
        selectedPokemonData = null;
      }
    }

    function displayPokemonPreview(pokemonData) {
      const previewHtml = `
        <div style="text-align: center;">
          <img src="${pokemonData.sprite}" alt="${pokemonData.name}" style="width: 96px; height: 96px; margin-bottom: 10px;">
          <h3 style="margin: 5px 0; color: #333; text-transform: capitalize;">${pokemonData.name}</h3>
          <div style="color: #666; margin-bottom: 15px;">HP: ${pokemonData.hp} | ATK: ${pokemonData.atk} | DEF: ${pokemonData.def}</div>
          <div style="background: #e8f5e8; padding: 10px; border-radius: 6px; font-size: 14px;">
            <div><strong>Max HP:</strong> ${pokemonData.maxHp}</div>
            <div><strong>Attack:</strong> ${pokemonData.atk}</div>
            <div><strong>Defense:</strong> ${pokemonData.def}</div>
          </div>
        </div>
      `;
      document.getElementById('pokemonPreview').innerHTML = previewHtml;
    }

    function selectPokemon() {
      if (!selectedPokemonData) {
        alert('Please select a Pokémon first');
        return;
      }

      // Reset the selected pokemon's HP to full
      selectedPokemonData.hp = selectedPokemonData.maxHp;

      // Replace the current player pokemon
      player = selectedPokemonData;

      // Update the player sprite
      document.querySelector('.player img').src = player.sprite;

      // Update the UI
      updateUI();

      // Close the modal
      closePokemonSelector();

      // Show confirmation
      alert(`${player.name.charAt(0).toUpperCase() + player.name.slice(1)} is now your active Pokémon!`);
    }

    // Add Enter key support for search
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('pokemonSearchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          searchForPokemon();
        }
      });
    });

    // Load both Pokemon
    fetchPokemon('cobalion').then(p => {
      player = p;
      document.querySelector('.player img').src = player.sprite;
      // Only update UI if both Pokemon are loaded
      if (enemy) updateUI();
    });

    fetchPokemon('virizion').then(p => {
      enemy = p;
      document.querySelector('.enemy img').src = enemy.sprite;
      // Only update UI if both Pokemon are loaded
      if (player) updateUI();
    });
  </script>
</body>
</html>
